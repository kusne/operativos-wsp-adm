<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="/operativos-wsp-adm/favicon.ico">
  <meta charset="UTF-8" />
  <title>Informe Operativo WhatsApp</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../SHARED/STYLES/base.css" />
  <link rel="stylesheet" href="./wsp.css" />
</head>

<body>
  <div class="app">

    <h3>Informe Operativo</h3>

    <label>Tipo</label>
    <select id="tipo" class="obligatorio">
      <option value="">Seleccionar</option>
      <option value="INICIA">INICIA</option>
      <option value="FINALIZA">FINALIZA</option>
    </select>

    <label>Orden Operacional</label>
    <select id="orden" class="obligatorio">
      <option value="">Seleccionar</option>
    </select>

    <label>Horario</label>
    <select id="horario" class="obligatorio">
      <option value="">Seleccionar horario</option>
    </select>

    <!-- PERSONAL -->
    <div class="section obligatorio" id="bloquePersonal">
      <label>Personal Policial</label>

      <label class="check"><input type="checkbox" class="personal" value="Subinspector Mariaux A.">Subinspector Mariaux</label>
      <label class="check"><input type="checkbox" class="personal" value="Oficial Cardozo A.">Oficial Cardozo</label>
      <label class="check"><input type="checkbox" class="personal" value="Suboficial Pintos J.">Suboficial Pintos J.</label>
      <label class="check"><input type="checkbox" class="personal" value="Suboficial Aquino F.">Suboficial Aquino F.</label>
      <label class="check"><input type="checkbox" class="personal" value="Suboficial Lascurain I.">Suboficial Lascurain I.</label>
      <label class="check"><input type="checkbox" class="personal" value="Suboficial Delgado Y.">Suboficial Delgado Y.</label>
    </div>

    <!-- MOVILES + MOTOS -->
    <div class="section obligatorio" id="bloqueMovil">
      <label>Móviles:</label>


      <div class="grid-moviles">
        <label class="check check-chip"><span>12428</span><input type="checkbox" class="movil" value="12428"></label>
        <label class="check check-chip"><span>10139</span><input type="checkbox" class="movil" value="10139"></label>
        <label class="check check-chip"><span>12502</span><input type="checkbox" class="movil" value="12502"></label>
      </div>


      <label class="subtitulo">Motos:</label>


      <div class="grid-motos">
        <label class="check check-chip"><span>9092</span><input type="checkbox" class="moto" value="9092"></label>
        <label class="check check-chip"><span>8989</span><input type="checkbox" class="moto" value="8989"></label>
        <label class="check check-chip"><span>12089</span><input type="checkbox" class="moto" value="12089"></label>
        <label class="check check-chip"><span>12090</span><input type="checkbox" class="moto" value="12090"></label>


        <label class="check check-chip"><span>12091</span><input type="checkbox" class="moto" value="12091"></label>
        <label class="check check-chip"><span>9037</span><input type="checkbox" class="moto" value="9037"></label>
        <label class="check check-chip"><span>12087</span><input type="checkbox" class="moto" value="12087"></label>
        <label class="check check-chip"><span>12088</span><input type="checkbox" class="moto" value="12088"></label>
      </div>
    </div>


    <!-- ESCOPETA -->
    <div class="section" id="bloqueEscopeta">
      <label>ESCOPETA</label>

      <div class="fila-escopetas">
        <label class="check check-chip"><span>N°650367</span><input type="checkbox" class="ESCOPETA" value="N°650367"></label>
        <label class="check check-chip"><span>N°650368</span><input type="checkbox" class="ESCOPETA" value="N°650368"></label>
      </div>
    </div>

    <!-- HT -->
    <div class="section" id="bloqueHT">
      <label>HT</label>

      <div class="fila-ht">
        <label class="check check-chip"><span>N°02</span><input type="checkbox" class="HT" value="N°02"></label>
        <label class="check check-chip"><span>N°06</span><input type="checkbox" class="HT" value="N°06"></label>
        <label class="check check-chip"><span>N°08</span><input type="checkbox" class="HT" value="N°08"></label>
        <label class="check check-chip"><span>N°V03</span><input type="checkbox" class="HT" value="N°V03"></label>
      </div>
    </div>

    <!-- PDA -->
    <div class="section" id="bloquePDA">
      <label>PDA</label>

      <div class="fila-pda">
        <label class="check check-chip"><span>05</span><input type="checkbox" class="PDA" value="05"></label>
        <label class="check check-chip"><span>19</span><input type="checkbox" class="PDA" value="19"></label>
        <label class="check check-chip"><span>67</span><input type="checkbox" class="PDA" value="67"></label>
        <label class="check check-chip"><span>68</span><input type="checkbox" class="PDA" value="68"></label>
      </div>
    </div>

    <!-- IMPRESORA -->
    <div class="section" id="bloqueImpresora">
      <label>IMPRESORA</label>

      <div class="fila-impresora">
        <label class="check check-chip"><span>N°05</span><input type="checkbox" class="IMPRESORA" value="N°05"></label>
        <label class="check check-chip"><span>N°39</span><input type="checkbox" class="IMPRESORA" value="N°39"></label>
      </div>
    </div>

    <!-- ALOMETRO -->
    <div class="section" id="bloqueAlometro">
      <label>Alómetro</label>

      <div class="fila-alometro">
        <label class="check check-chip"><span>AREC-0127</span><input type="checkbox" class="Alometro" value="AREC-0127"></label>
        <label class="check check-chip"><span>ARTL-0425</span><input type="checkbox" class="Alometro" value="ARTL-0425"></label>
        <label class="check check-chip"><span>ARSA-0360</span><input type="checkbox" class="Alometro" value="ARSA-0360"></label>
      </div>
    </div>

    <!-- ALCOHOLIMETRO -->
    <div class="section" id="bloqueAlcoholimetro">
      <label>Alcoholímetro</label>

      <div class="fila-alcoholimetro">
        <label class="check check-chip"><span>AREC-0732</span><input type="checkbox" class="Alcoholimetro" value="AREC-0732"></label>
        <label class="check check-chip"><span>ARSH-0149</span><input type="checkbox" class="Alcoholimetro" value="ARSH-0149"></label>
        <label class="check check-chip"><span>ARLM-0652</span><input type="checkbox" class="Alcoholimetro" value="ARLM-0652"></label>
      </div>
    </div>

    <!-- FINALIZA -->
    <div id="finaliza" class="section hidden">
      <label>Resultados</label>
      
      <!-- CHECKBOX: mismos elementos (usar selección del inicia) -->
      <label class="check" id="wrapMismosElementos">
        <input type="checkbox" id="mismosElementos">
        mismos elementos (usar selección del inicio)
      </label>
      
      Vehículos fiscalizados: <input type="number" id="vehiculos"><br>
      Personas identificadas: <input type="number" id="personas"><br>
      Test de Alómetro: <input type="number" id="testalom"><br>
      Test Alcoholímetro: <input type="number" id="Alcotest"><br>
      Positiva sancionable: <input type="number" id="positivaSancionable"><br>
      Positiva no sancionable: <input type="number" id="positivaNoSancionable"><br>
      Actas Labradas: <input type="number" id="actas"><br>
      Requisas: <input type="number" id="Requisa"><br>
      QRZ: <input type="number" id="qrz"><br>
      Dominio: <input type="number" id="dominio"><br>

      <label>Medidas Cautelares:</label>
      Remisión: <input type="number" id="Remision"><br>
      Retención: <input type="number" id="Retencion"><br>
      Prohibición de Circulación: <input type="number" id="Prohibicion"><br>
      Cesión de Conducción: <input type="number" id="Cesion">
    </div>

    <div id="bloqueDetalles" class="section hidden">
      <label>Detalles:</label>
      <textarea id="detalles" rows="3"></textarea>
    </div>

    <label>Observaciones:</label>
    <textarea id="obs" rows="3"></textarea>

    <button type="button" id="btnEnviar">Enviar por WhatsApp</button>

  </div>

  <!-- shared -->
  <script src="../SHARED/JS/storage.js" defer></script>
  <script src="../SHARED/JS/dom.js" defer></script>
  <script src="../SHARED/JS/uiValidation.js" defer></script>
  <script src="../SHARED/JS/dates.js" defer></script>
  <script src="../SHARED/JS/ordersSync.js" defer></script>

  <!-- wsp -->
  <script src="./wsp.js" defer></script>
</body>
</html>
