<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carga de 칍rdenes Operacionales</title>

  <link rel="stylesheet" href="../SHARED/styles/base.css" />
  <link rel="stylesheet" href="./adm.css" />

</head>

<body>
  <!-- LOGIN ADM -->
  <div id="loginContainer" style="max-width:320px; margin:40px auto; display:none;">
    <h3>Acceso Administrador</h3>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Contrase침a</label>
    <input type="password" id="loginPassword">

    <button type="button" id="btnLogin">Ingresar</button>

    <p id="loginError" style="color:red; display:none;"></p>
  </div>

  <div class="app" id="admContainer" style="display:none;">
  <h2>Formulario de Carga de 칍rdenes Operacionales</h2>

  <label for="numOrden">N칰mero de Orden</label>
  <input type="text" id="numOrden" placeholder="Ej: OOP2344/26" required>

  <label for="textoRef">Texto de Referencia (opcional)</label>
  <input type="text" id="textoRef" placeholder="Ej: Orden semanal">

  <label for="fechaVigencia">Fecha de Vigencia (obligatoria)</label>
  <input type="date" id="fechaVigencia" required>

  <label for="franjas">Franjas horarias (una por l칤nea: HORARIO - LUGAR - T칈TULO)</label>
  <textarea id="franjas" rows="6" required
    placeholder="01 a 06 hs - Puente Carretero Cabecera Santo Tom칠 - Presencia Activa
01 a 03 hs - RN168 KM18 - Control Vehicular"></textarea>

  <div class="caducidad-container">
    <label for="fechaCaducidad">Fecha de Caducidad (obligatoria)</label>  
    <input type="text" id="fechaCaducidad" required placeholder="DD/MM/AAAA o A FINALIZAR">
  
    <div class="checkbox-row">
      <label class="checkbox-container" for="aFinalizarCheckbox">
        <input type="checkbox" id="aFinalizarCheckbox">
        <span>A FINALIZAR</span>
      </label>
    </div>
  </div>

  <!-- Botones principales (alineados a la derecha/izquierda seg칰n tu CSS) -->
  <div style="display:flex; gap:10px; align-items:center;">
    <button type="button" onclick="agregarOrden()">
      Agregar / Actualizar Orden
    </button>

    <button type="button" id="btnPublicarOrdenes" onclick="publicarOrdenes()"
      style="background:#2e7d32; color:white; font-weight:bold;">
      Publicar 칩rdenes
    </button>
  </div>

  <hr>

  <h3>칍rdenes Cargadas</h3>
  <select id="ordenExistente" size="6"></select>
  <button type="button" onclick="eliminarOrden()">Eliminar Orden Seleccionada</button>

  <div id="infoOrden"></div>

  <hr>

  <h3><label style="cursor:pointer;"><input type="checkbox" id="toggleExportImport">Mostrar exportar / importar 칩rdenes</label></h3>
  <div id="exportImportContainer" class="hidden">
    
    <label for="exportBox">Exportar 칩rdenes (copiar y enviar por WhatsApp)</label>
    <textarea id="exportBox" rows="6" readonly></textarea>
    <button type="button" onclick="exportarOrdenes()">Exportar</button>

    <label for="importBox">Importar 칩rdenes (pegar aqu칤)</label>
    <textarea id="importBox" rows="6"></textarea>
    <button type="button" onclick="importarOrdenes()">Importar</button>
  </div>
  
<!-- shared scripts (orden correcto y obligatorio) -->
<script src="../SHARED/JS/storage.js"></script>
<script src="../SHARED/JS/dom.js"></script>
<script src="../SHARED/JS/uiValidation.js"></script>
<script src="../SHARED/JS/dates.js"></script>
<script src="../SHARED/JS/ordersSync.js"></script>
<script src="../SHARED/JS/deletions.js"></script>
<script src="../SHARED/JS/caducidadFinalizar.js"></script>
<script src="../SHARED/JS/ordersExport.js"></script>
<!-- 游댏 Supabase Auth (OBLIGATORIO PARA LOGIN) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<!-- adm -->
<script src="./adm.js"></script>


 
</div>  
</body>
</html>
